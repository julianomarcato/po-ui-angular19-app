<div class="po-wrapper">
  <po-toolbar p-title="Portal de Auditorias"></po-toolbar>

  <po-menu
    [p-collapsed]="false"
    [p-filter]="true"
    [p-menus]="menus"
    [p-automatic-toggle]="false"
  >
    <div *p-menu-header-template class="po-p-2 po-font-title">
      <p>Auditorias</p>
    </div>
  </po-menu>

  <po-page-default p-title="Home - Portal do Cliente">
  <po-divider p-label="Acessos Rápidos"></po-divider>
  
  <div class="po-row">
    <po-widget class="po-md-4" p-title="Auditorias Pendentes" p-icon="po-icon-document-check" (p-click)="irParaAuditorias()">
      Você possui <strong>3</strong> auditorias com pendências.
    </po-widget>

    <po-widget class="po-md-4" p-title="Minha Agenda" p-icon="po-icon-calendar" (p-click)="irParaAgenda()">
      Ver seus próximos compromissos.
    </po-widget>
  </div>
  <router-outlet></router-outlet>
</po-page-default>
</div>
